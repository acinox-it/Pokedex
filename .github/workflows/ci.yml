name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Tests & Linting
  test:
    runs-on: ubuntu-latest
    name: Tests & Linting
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
      continue-on-error: true

    - name: Run linting (flake8)
      run: |
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true

    - name: Run tests (if any)
      run: |
        pytest tests/ -v || true
      continue-on-error: true

  # Job 2: Build check
  build-check:
    runs-on: ubuntu-latest
    name: Build Check
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t pokedex:latest . || true
      continue-on-error: true

    - name: Docker image info
      run: |
        docker images | grep pokedex || true
      continue-on-error: true

  # Final job: Indicate completion
  complete:
    runs-on: ubuntu-latest
    name: CI Complete
    needs: [ test, build-check ]
    if: always()
    
    steps:
    - name: âœ… CI Pipeline Completed
      run: echo "CI pipeline completed. Railway can now check for deployment."

