[build]
# Use Dockerfile for building the image
builder = "dockerfile"
# Dockerfile path (default: Dockerfile in root)
dockerfile = "Dockerfile"

[deploy]
# Command to run after build
startCommand = "python run.py"
# Port that the app listens on
port = 8000
# Restart policy
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Wait for CI checks before deploying
[deploy.github]
# Only deploy after GitHub Actions checks pass
# This requires Railway to be connected to GitHub
requireCIPass = true
